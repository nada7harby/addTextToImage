<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ربنا يرحمك يا فاطمة</title>

    <style>
      div{
        text-align: center;
      }
    </style>
  </head>
<body>

    <div>
        <h1 id="cat"></h1>
        <h3 id="cont"></h3>
        <p id="hadith"></p>
        <p id="ref"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>  
    <script>
        const myList = ["abu-daud","ahmad", "bukhari","darimi","ibnu-majah","malik","muslim","nasai","tirmidzi"];
        const arList = ["ابوداود","احمد", "البخاري","سنن الدارمي","ابو ماجه","مالك","مسلم","النسائي","الترمذي"];
        lNum = Math.floor(Math.random() * myList.length) ;
        const myRequest = new Request(`https://api.hadith.gading.dev/books/${myList[lNum]}?range=1-50`);

        fetch(myRequest)
          .then((response) => response.json())
          .then((data) => {
            fNum = Math.floor(Math.random() * data.data.hadiths.length) ;
            hadith = data.data.hadiths[fNum];
            // sNum = Math.floor(Math.random() * Object.values(hadith).length) ;
            // theHadith = hadith[sNum];
            // console.log( Object.values(Object.values(data)[2])[2] );
            console.log( data );
            console.log( hadith.arab );
            document.getElementById("hadith").textContent = hadith.arab ;
            document.getElementById("ref").textContent = "من كتاب " + arList[lNum] ;
          })
          .catch(console.error);

    </script>

</body>
</html>
