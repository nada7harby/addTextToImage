<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <h1 id="cat"></h1>
        <h3 id="cont"></h3>
        <p id="des"></p>
        <p id="ref"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>  
    <script>
        const myList = document.querySelector("ul");
        const myRequest = new Request("https://nada7harby.github.io/addTextToImage/adkar.json");

        fetch(myRequest)
          .then((response) => response.json())
          .then((data) => {
            fNum = Math.floor(Math.random() * Object.values(data).length) ;
            hadith = Object.values(data)[fNum];
            sNum = Math.floor(Math.random() * Object.values(hadith).length) ;
            theHadith = hadith[sNum];
            console.log( theHadith );
            document.getElementById("cat").textContent = theHadith.category;
            document.getElementById("cont").textContent = theHadith.content ;
            document.getElementById("des").textContent = theHadith.description;
            document.getElementById("ref").textContent = theHadith.refrence;
          })
          .catch(console.error);

    </script>

</body>
</html>
